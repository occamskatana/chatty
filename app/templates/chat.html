
<div class="container well sidebar-nav-fixed" align="center">
	<h3 align="center">Chat Rooms</h3>
	<div ng-controller="ModalCtrl">
		<button ng-click="open()" class="btn btn-success">Add A Room!</button>
	</div>
	<div class="rooms-list">
		<h2>Rooms</h2>
		<div ng-repeat="room in rooms" class="rooms-list">
			<button class="btn btn-primary" ng-click="goGetMessages(room.$id)"><p>{{$index + 1}}. {{room.$value}}</p></button><br>
		</div>
	</div>
</div>


		<div class="container-fluid col-md-8 messages-master well">
			<h2>Messages</h2>
			<div class="container messages">
					<div class="message" ng-repeat="message in messages" ng-class="{other: message.$id % 2 == 0}">
						<span class="msg">{{message.content}}</span>
					</div>
					
			</div>
	</div>
