<h1 align="center">Home Page</h1>




<div class="container well sidebar-nav-fixed" align="center">
	<h3 align="center">Chat Rooms</h3>
	<div ng-controller="ModalCtrl">
		<button ng-click="open()" class="btn btn-success">Add A Room!</button>
	</div>

	<div class="rooms-list">
		<h2>Rooms</h2>
		<div ng-repeat="room in rooms" class="rooms-list">
			<h3>{{$index + 1}}. {{room.$value}}</h3>
		</div>
	</div>
	




</div>
