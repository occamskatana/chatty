
    <div class="modal-header">
        <h3 class="modal-title">Create new Rooms Here</h3>
    </div>
    <div class="modal-body">
        <ul ng-controller="RoomsCtrl">
            <input type="text" ng-model="newRoom"> <br /> <br />
            <button class="btn btn-success" ng-click="addRoom(newRoom)">Submit</button>
            
        </ul>
       Click ok when done.
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
